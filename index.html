<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site-card</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="header">
      <p class="headtext">
        <span><a class="headtext1" href="#">BeetleOF</a></span>
      </p>
    </header>

    <div class="hero">
      <div class="container hero__container">
        <div class="hero__about">
          <h1 class="hero__title">Elbroos Bootcamp Student</h1>
          <h2 class="hero__subtitle">Иван Жуков</h2>
          <p class="hero__description">
            Всем привет, я начинающий Fullstack-разработчик. С каждым днем я
            узнаю что-то новое, тем самым совершенствуя свои навыки
            программирования. Каждый день буду становится лучшей версией себя!
          </p>

          <div class="hero__links">
            <a class="hero__link" href="https://t.me/b33713"
              ><i class="bx bxl-telegram"></i
            ></a>
          </div>
        </div>

        <div class="hero__box">
          <img class="hero__box-img" src="imgforsitecard.png" alt="logo" />
        </div>
      </div>
    </div>
  </body>
</html>
